<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Agenda de viaje</title>
<style>
    :root{
        --bg:#e9f0ff;
        --panel:#ffffff;
        --day-bg:#e2edff;
        --day-border:#b8cfff;
        --day-hover:#d4e4ff;
        --locked:#a8c4ff;
        --text:#222;
        --accent:#4a6ee0;
    }

    body{
        margin:0;
        font-family:Arial, sans-serif;
        background:#e9f0ff;
    }

    /* Fondo fijo */
    body::before{
        content:"";
        position:fixed;
        inset:0;
        background:url('fondo_fuji.png') center/cover no-repeat;
        z-index:-1;
    }

    /* Quitamos el velo naranja */
    .veil{
        background:transparent !important;
    }
</style>
</head>
<body>
<h1 style="padding:20px;">Agenda de viaje</h1>
<p style="padding:20px;">Archivo listo, sin fondo naranja.</p>
</body>
</html>
